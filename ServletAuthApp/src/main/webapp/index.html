<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign in</title>
</head>
<body>
    <div class="flex">
        <form class="submit_form" action="rs" method="post">
            <h1>Sign in</h1>
            <h2>Sign in for more details</h2>
            <input type="text" placeholder="Username" name="name" autocomplete="off" required>
            <input type="password" placeholder="Password" name="pass" autocomplete="off" required> 
            <input type="submit" value="submit"/> 
        </form>
    </div>
</body>
</html>
